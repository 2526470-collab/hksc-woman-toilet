    <style>
      body {
        font-family: 'Microsoft JhengHei', sans-serif;
        background-color: #f4f7f6;
        padding: 20px;
      }
      h1 {
        text-align: center;
        color: #d81b60;
      }
      .floor-container {
        display: flex;
        flex-direction: column;

      .floor-card {
        background: white;
        border-radius: 8px;

      }
      .cubicle-grid {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 10px;
      }
      .cubicle {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        border-radius: 4px;
      }
      .status-btn {
        border: none;
        padding: 8px 12px;
        border-radius: 20px;
        cursor: pointer;
        font-size: 0.9rem;
        transition: 0.3s;
        margin-top: 5px;
        width: 100%;
      }
      .status-clear {
        background-color: #e8f5e9;
        color: #2e7d32;
      }
      .status-dirty {
        background-color: #ffebee;
        color: #c62828;
      }
      .status-btn:hover {
        opacity: 0.8;
      }
    </style>
  </head>
